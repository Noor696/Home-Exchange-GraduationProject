<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Home Exchange</title>

</head>
<body>
    <header>
    
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'homes' %}">Home Exchange</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'homes' %}">Home <span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
        {% comment %} <h4 style="display: inline-block; float: right"><strong>$50</strong></h4> {% endcomment %}
        <div class="form-inline my-2 my-lg-0" >
            
            <a href="{% url 'booking' %}">
               <img  id="book-icon" src="{% static 'images/book2.png' %}">
            </a>

            <a href="#"class="btn btn-info" >Login</a>
            {% comment %} <p id="book-total">0</p> {% endcomment %}
        </div>
	  
	  </div>
	</nav>
    
    <div class="container">
        <br>

        {% block content %}

        {% endblock content %}

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
</body>
</html>
